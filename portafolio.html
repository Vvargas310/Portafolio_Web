<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Verónica Vargas</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cover" id="cover">
    <div class="border-frame"></div>
    <div class="flower-bg">
      <span class="emoji flower1">🌼</span>
      <span class="emoji flower2">🌼</span>
      <span class="emoji flower3">🌼</span>
      <span class="emoji flower4">🌼</span>
      <span class="emoji leaf1">🌿</span>
      <span class="emoji leaf2">🌿</span>
      <span class="emoji leaf3">🌿</span>
      <span class="emoji leaf4">🌿</span>
      <span class="emoji star1">⭐</span>
      <span class="emoji star2">⭐</span>
      <span class="emoji star3">⭐</span>
      <span class="emoji star4">⭐</span>
      <div class="sparkle" style="top:15%; left:30%; animation-delay:0.2s"></div>
      <div class="sparkle" style="top:20%; left:70%; animation-delay:0.5s"></div>
      <div class="sparkle" style="top:60%; left:20%; animation-delay:0.8s"></div>
      <div class="sparkle" style="top:75%; left:80%; animation-delay:1.1s"></div>
      <div class="sparkle" style="top:45%; left:60%; animation-delay:1.4s"></div>
      <div class="sparkle" style="top:30%; left:40%; animation-delay:1.7s"></div>
      <div class="sparkle" style="top:65%; left:35%; animation-delay:2.0s"></div>
      <div class="sparkle" style="top:25%; left:65%; animation-delay:2.3s"></div>
    </div>
    <div class="content-container">
      <h1 class="title">MI PORTAFOLIO</h1>
      <p class="subtitle">Verónica Vargas</p>
      <p class="subtitle">Soy una desarrolladora Fullstack en formación.</p>
      <button class="enter-button" onclick="showSection('start')">Empezar</button>
      
      <div id="floating-menu" class="floating-menu" style="display: none; opacity: 0;">
        <div class="floating-item item-about" onclick="showSection('about')" style="position: fixed; top: 10%; left: 20%;">
          <div class="floating-icon">👩‍💻</div>
          <span>Sobre mí</span>
        </div>
        <div class="floating-item item-skills" onclick="showSection('skills')" style="position: fixed; bottom: 20%; left: 20%;">
          <div class="floating-icon">🛠️</div>
          <span>Lenguajes</span>
        </div>
        <div class="floating-item item-projects" onclick="showSection('projects')" style="position: fixed; top: 10%; right: 20%;">
          <div class="floating-icon">📂</div>
          <span>Proyectos</span>
        </div>
        <div class="floating-item item-contact" onclick="showSection('contact')" style="position: fixed; bottom: 20%; right: 20%;">
          <div class="floating-icon">📫</div>
          <span>Contacto</span>
        </div>
      </div>
    </div>
  </div>

  <nav class="nav" id="nav" style="display: none;">
    <button class="home-button" onclick="showSection('home')">Inicio</button>
    <button onclick="showSection('about')">Sobre mí</button>
    <button onclick="showSection('skills')">Lenguajes</button>
    <button onclick="showSection('projects')">Proyectos</button>
    <button onclick="showSection('contact')">Contacto</button>
  </nav>

  <div id="content" class="content" style="display: none;"></div>

  <script src="app.js"></script>
</body>
</html>
